name: Lint Workflow
on:
  pull_request:
  push:
  workflow_dispatch:
jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run semgrep
        uses: returntocorp/semgrep-action@v1
